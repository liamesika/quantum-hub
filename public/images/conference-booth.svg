<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A12"/>
      <stop offset="50%" stop-color="#1A0E24"/>
      <stop offset="100%" stop-color="#0A0A12"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D82B72" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#D82B72" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  <!-- Radial glow -->
  <rect width="1200" height="600" fill="url(#glow)"/>
  <!-- Subtle grid lines - vertical -->
  <line x1="100" y1="0" x2="100" y2="600" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="600" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="300" y1="0" x2="300" y2="600" stroke="#D82B72" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="400" y1="0" x2="400" y2="600" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="500" y1="0" x2="500" y2="600" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="600" y1="0" x2="600" y2="600" stroke="#D82B72" stroke-opacity="0.08" stroke-width="1"/>
  <line x1="700" y1="0" x2="700" y2="600" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="800" y1="0" x2="800" y2="600" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="900" y1="0" x2="900" y2="600" stroke="#D82B72" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="1000" y1="0" x2="1000" y2="600" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="1100" y1="0" x2="1100" y2="600" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <!-- Subtle grid lines - horizontal -->
  <line x1="0" y1="75" x2="1200" y2="75" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="0" y1="150" x2="1200" y2="150" stroke="#D82B72" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="0" y1="225" x2="1200" y2="225" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="0" y1="300" x2="1200" y2="300" stroke="#D82B72" stroke-opacity="0.08" stroke-width="1"/>
  <line x1="0" y1="375" x2="1200" y2="375" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="0" y1="450" x2="1200" y2="450" stroke="#D82B72" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="0" y1="525" x2="1200" y2="525" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <!-- Accent intersections - small glowing dots at key grid crossings -->
  <circle cx="300" cy="150" r="2" fill="#D82B72" opacity="0.12"/>
  <circle cx="600" cy="300" r="3" fill="#D82B72" opacity="0.15"/>
  <circle cx="900" cy="150" r="2" fill="#D82B72" opacity="0.1"/>
  <circle cx="300" cy="450" r="2" fill="#D82B72" opacity="0.1"/>
  <circle cx="900" cy="450" r="2" fill="#D82B72" opacity="0.12"/>
  <circle cx="600" cy="150" r="2" fill="#D82B72" opacity="0.1"/>
  <circle cx="600" cy="450" r="2" fill="#D82B72" opacity="0.1"/>
  <!-- Perspective lines converging to center for expo/booth depth -->
  <line x1="0" y1="0" x2="600" y2="300" stroke="#D82B72" stroke-opacity="0.03" stroke-width="1"/>
  <line x1="1200" y1="0" x2="600" y2="300" stroke="#D82B72" stroke-opacity="0.03" stroke-width="1"/>
  <line x1="0" y1="600" x2="600" y2="300" stroke="#D82B72" stroke-opacity="0.03" stroke-width="1"/>
  <line x1="1200" y1="600" x2="600" y2="300" stroke="#D82B72" stroke-opacity="0.03" stroke-width="1"/>
</svg>