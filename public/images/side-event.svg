  <line x1="180" y1="120" x2="140" y2="80" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="180" y1="120" x2="130" y2="150" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="880" y1="180" x2="940" y2="120" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="650" y1="460" x2="620" y2="530" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="250" y1="380" x2="190" y2="440" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
</svg>