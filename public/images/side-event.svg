  <line x1="700" y1="280" x2="650" y2="460" stroke="#D82B72" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="520" y1="140" x2="450" y2="420" stroke="#D82B72" stroke-opacity="0.03" stroke-width="1"/>
